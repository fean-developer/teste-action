name: Testando action

on:
  workflow_dispatch:

jobs:
  build:
    name: Extract variables
    runs-on: ubuntu-latest
    strategy:
      matrix:
         node-version: [18]  # Defina as versões do Node.js que você quer testar
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}  # Correção: Sem o símbolo
    
      - name: Install dependecies
        run: npm install
        working-directory: ./
      - name: Build
        run: npm run build
        working-directory: ./

      - name: Run Action with example YAML
        uses: fean-developer/gha-typescript@GHA-TS-001
        with:
          yaml_file: 'config.yaml'
          prefix: 'AXWAY_'
        
        
