name: Testando action

on:
  workflow_dispatch:

jobs:
  extract-variables:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Action with example YAML
      uses: fean-developer/github-action-python@v2.0.2
      with:
        yaml_file: 'config.yaml'
        prefix: 'AXWAY_'

    - name: Run groups messages
      shell: bash
      run: |
        echo "::group::Otganizations"
        echo "Listando pastas" 
        ls -la
        echo "Pastas Listadas"
        echo "::endgroup::"
        echo "### Hello world! :rocket:" >> $GITHUB_STEP_SUMMARY
